<!DOCTYPE html>
<html xmlns="">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CABIFY</title>
	<meta name="Resource-type" content="Document" />

    
    
</head>
<body style="background:#282828; background-image:url(http://52.38.152.47/kanban/img/Fotolia_101550469_M.jpg); background-position:center; background-repeat:no-repeat; background-size:700px; margin:auto; background-position:50% 0px;  padding:40px; box-shadow: 0px 0px 27px 0px rgba(0,0,0,0.1); font-family:'Arial';  font-weight:100; font-size:12px;">

<table width="800" border="0" cellpadding="0" cellspacing="0" style=" background:#FFF; background-image:url(mundo_gri.png); background-position:center; background-repeat:no-repeat; background-size:30%;  margin:auto; margin-top:50px; padding:40px; box-shadow: 0px 0px 27px 0px rgba(0,0,0,0.1); font-family:'Arial';  font-weight:100; font-size:12px;">
  <tr>
    <td colspan="5"><img src="http://52.38.152.47/kanban/img/logo.png" width="125"></td>
  </tr>
  <tr >
    <td colspan="5" style="padding-top:20px; font-size:13px;">CORREO DE MOTIVO DE NO PAGO</td>
  </tr>
  <tr>
    <td colspan="5" style="padding-top:20px; padding-bottom:20px;">Los siguentes pagos no se realizaron por los siguientes motivos:</td>
  </tr>
  
   <tr>
    <td style="width:10%; background:#000; color:#FFF; padding:10px; border:0px;">COD_NOMINA</td>
    <td style="width:10%;background:#000; color:#FFF; padding:10px;">Company_ID</td>
    <td style="width:10%;background:#000; color:#FFF; padding:10px;">Company_Name</td>
    <td style="width:20%;background:#000; color:#FFF; padding:10px; text-align:right;">Total</td>
    <td style="width:50%;background:#000; color:#FFF; padding:10px;">Motivo NO PAGO</td>
  </tr>
  
   <% datos.forEach(function(row) { %>
      <tr>
        <td style="color:#000; padding:10px; border:#000 solid 1px; border-top:0px; border-right:0px"><%= row.week %></td>
        <td style="color:#000; padding:10px; border:#000 solid 1px; border-top:0px; border-right:0px"><%= row.cod_nomina %></td>
        <td style="color:#000; padding:10px; border:#000 solid 1px; border-top:0px; border-right:0px"><%=i row.company_id ></td>
        <td style="color:#000; padding:10px;  border:#000 solid 1px; border-top:0px; border-right:0px; text-align:right;" ><%= row.total ></td>
        <td style="color:#000; padding:10px; border:#000 solid 1px; border-top:0px;"><%= row.motivo ></td>
      </tr>
   <% }); %>
  
  
  
  
</table>



</body>
</html>
